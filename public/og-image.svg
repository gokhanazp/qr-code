<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="white" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="white" opacity="0.05"/>
  <circle cx="900" cy="100" r="100" fill="white" opacity="0.08"/>
  
  <!-- QR Code Icon -->
  <g transform="translate(500, 180)">
    <rect x="0" y="0" width="200" height="200" rx="20" fill="white"/>
    <!-- QR Pattern -->
    <rect x="20" y="20" width="50" height="50" fill="#3b82f6"/>
    <rect x="80" y="20" width="20" height="20" fill="#3b82f6"/>
    <rect x="110" y="20" width="20" height="20" fill="#3b82f6"/>
    <rect x="130" y="20" width="50" height="50" fill="#3b82f6"/>
    <rect x="20" y="80" width="20" height="20" fill="#3b82f6"/>
    <rect x="60" y="80" width="20" height="20" fill="#3b82f6"/>
    <rect x="110" y="80" width="20" height="20" fill="#3b82f6"/>
    <rect x="160" y="80" width="20" height="20" fill="#3b82f6"/>
    <rect x="20" y="110" width="20" height="20" fill="#3b82f6"/>
    <rect x="80" y="110" width="40" height="20" fill="#3b82f6"/>
    <rect x="160" y="110" width="20" height="20" fill="#3b82f6"/>
    <rect x="20" y="130" width="50" height="50" fill="#3b82f6"/>
    <rect x="80" y="130" width="20" height="20" fill="#3b82f6"/>
    <rect x="110" y="150" width="20" height="20" fill="#3b82f6"/>
    <rect x="130" y="130" width="50" height="50" fill="#3b82f6"/>
    <!-- Inner squares -->
    <rect x="30" y="30" width="30" height="30" fill="white"/>
    <rect x="140" y="30" width="30" height="30" fill="white"/>
    <rect x="30" y="140" width="30" height="30" fill="white"/>
    <rect x="140" y="140" width="30" height="30" fill="white"/>
    <rect x="40" y="40" width="10" height="10" fill="#3b82f6"/>
    <rect x="150" y="40" width="10" height="10" fill="#3b82f6"/>
    <rect x="40" y="150" width="10" height="10" fill="#3b82f6"/>
    <rect x="150" y="150" width="10" height="10" fill="#3b82f6"/>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="450" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="white">
    QR Kod Oluşturucu
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="510" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="white" opacity="0.9">
    Ücretsiz QR Code Generator • URL • WiFi • vCard • WhatsApp
  </text>
  
  <!-- Bottom tagline -->
  <text x="600" y="580" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="white" opacity="0.7">
    Profesyonel QR Kodlar Saniyeler İçinde
  </text>
</svg>

